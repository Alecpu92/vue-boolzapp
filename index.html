<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Boolzap</title>
</head>
<body>
    <div id="root">

        <!-- lato sinistro -->
        <div id="l-side">

            <!-- nav utente -->
            <div class="user-nav">
                <div class="l-user-icons">
                    
                    <span class="user-name"></span>
                </div>
                <div class="r-user-icons">
                    <i class="fas fa-circle-notch"></i>
                    <i class="fas fa-comment-alt"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>
            <!-- /nav utente -->

            <!-- notifiche -->
            <div class="notifications">
                <div class="bell-background">
                    <i class="fas fa-bell-slash"></i>
                </div>
                <div class="notifications-texts">
                    <div class="strong">Nuovi messaggi</div>
                    <a href="#">Attiva le notifiche desktop</a>
                </div>           
            </div>
            

            <!-- barra di ricerca contatti -->
            <div class="chat-search">
                <div class="search-icon">
                    <i class="fas fa-search"></i>
                </div>
                <input type="text" placeholder="Ricerca chat" v-model="search" @keydown.enter="filteredContacts()">
            </div>
            

            <!-- rubrica-->
            <div class="contact-list">
                
                    <div class="l-contact">
                        <img :src="filteredContacts[index].avatar" alt="Avatar Contatto">
                        <div class="info">
                            <div class="contact-name"></div>
                            
                        </div>
                    </div>
                    <div class="r-contact">
                        
                    </div>
                </div>
            </div>
            

        </div>
        

        <!-- RIGHT SIDE -->
        <div id="r-side">

            <!-- navigazione contatto -->
            <div class="contact-nav">
                <div class="l-contact-icons">
                    <img :src= alt="Avatar Utente">
                    <div class="contact-info">
                        <div class="contact-name"></div>
                        <div  class="last-access">Ultimo accesso oggi alle ore</div>
                    </div>
                </div>
                <div class="r-contact-icons">
                    <i class="fas fa-search"></i>
                    <i class="fas fa-paperclip"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>
            

            <!-- messaggi ricevuti e inviati -->
            <div class="message-area">
                <div 
                    <span></span>
                    <div class="dropdown" >
                        
                        <i class="fas fa-trash"</i>
                    </div>
                </div>
            </div>
           

            <!-- controlli nuovo messaggio -->
            <div class="text-controls">
                <i class="far fa-smile"></i>
                <input type="text" placeholder="Scrivi un messaggio" 
                <i class="fas fa-microphone"></i>
            </div>
            <!-- /controlli nuovo messaggio -->

        </div>
        

    </div>

    <!-- my js -->
    <script src="js/main.js"></script>
</body>
</html>
